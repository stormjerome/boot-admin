<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>欢迎页面</title>
        <header th:replace="header::html"/>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎用户：
                                <span class="x-red" id="show-nickname"></span>！当前时间:2020-04-19 10:00:00
                            </blockquote>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">系统信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>版本</th>
                                        <td>v1.0</td>
                                    </tr>
                                    <tr>
                                        <th>操作系统</th>
                                        <td>Linux / Windows</td></tr>
                                    <tr>
                                        <th>运行环境</th>
                                        <td>JDK 1.8</td>
                                    </tr>
                                    <tr>
                                        <th>MYSQL版本</th>
                                        <td>5.7</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">开发日志</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <td>开发者：ywy</td>
                                    </tr>
                                    <tr>
                                        <td>2020-04-19 —— 开发v1.0版本，完成基本功能</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        $(function () {
            // 显示用户名
            var nickname = localStorage.getItem("nickname");
            $("#show-nickname").text((nickname != null && nickname != undefined) ? nickname : "---");
        });
    </script>
    </body>
</html>
